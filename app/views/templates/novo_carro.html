{% extends "base.html" %}

{% block title %}Novo Carro - Fusca Preto Garage{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-sm p-6">
    <h1 class="text-3xl font-bold mb-8">Adicionar Novo Carro</h1>
    
    <form method="POST" class="space-y-6">
        <div>
            <label for="modelo" class="block text-sm font-medium text-gray-700">Modelo</label>
            <input type="text" name="modelo" id="modelo" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black">
        </div>

        <div>
            <label for="ano" class="block text-sm font-medium text-gray-700">Ano</label>
            <input type="number" name="ano" id="ano" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black">
        </div>

        <div>
            <label for="preco" class="block text-sm font-medium text-gray-700">Pre√ßo</label>
            <input type="number" name="preco" id="preco" step="0.01" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black">
        </div>

        <div>
            <label for="quilometragem" class="block text-sm font-medium text-gray-700">Quilometragem</label>
            <input type="number" name="quilometragem" id="quilometragem" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black">
        </div>

        <div class="flex justify-end">
            <button type="submit" 
                    class="bg-black text-white px-6 py-2 rounded-lg hover:bg-gray-800 transition-colors">
                Adicionar Carro
            </button>
        </div>
    </form>
</div>
{% endblock %}
